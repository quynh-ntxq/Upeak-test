<body>
  <h1>√îN B√ÄI TALK TO KID</h1>
  <p>Ch·ªçn ch·ªß ƒë·ªÅ b·∫°n mu·ªën h·ªçc ho·∫∑c t·∫£i l√™n file m·ªõi t·ª´ m√°y.</p>

  <div class="upload-wrapper">
    <label for="upload">üìÅ T·∫£i file Excell√™n</label>
    <input type="file" id="upload" accept=".xlsx" onchange="handleExcelUpload(event)">
  </div>

  <div>
    <label for="topicSelect">üóÇÔ∏è Ch·ªçn ch·ªß ƒë·ªÅ: </label>
    <select id="topicSelect" multiple onchange="filterByTopic()">
      <option value="all" selected>T·∫•t c·∫£</option>
    </select>
  </div>

  <div id="question">[C√¢u s·∫Ω hi·ªán ·ªü ƒë√¢y]</div>
  <div id="answer">[C√¢u tr·∫£ l·ªùi]</div>

  <div class="button-group">
    <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
    <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>
  </div>

  <script>
    let allData = [];
    let filteredData = [];
    let currentIndex = -1;

    function handleExcelUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const dataArray = new Uint8Array(e.target.result);
        const workbook = XLSX.read(dataArray, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        allData = json.map(row => ({
          topic: row["CH·ª¶ ƒê·ªÄ"],
          vi: row["TI·∫æNG VI·ªÜT"],
          en: row["TI·∫æNG ANH"]
        })).filter(item => item.vi && item.en && item.topic);
        updateTopicList();
        filterByTopic();
        alert("ƒê√£ n·∫°p " + allData.length + " c√¢u.");
      };
      reader.readAsArrayBuffer(file);
    }

    function updateTopicList() {
      const select = document.getElementById("topicSelect");
      const topics = [...new Set(allData.map(item => item.topic))];
      select.innerHTML = '<option value="all" selected>T·∫•t c·∫£</option>';
      topics.forEach(topic => {
        const opt = document.createElement("option");
        opt.value = topic;
        opt.text = topic;
        select.appendChild(opt);
      });
    }

    function filterByTopic() {
      const selectedOptions = Array.from(document.getElementById("topicSelect").selectedOptions).map(o => o.value);
      if (selectedOptions.includes("all")) {
        filteredData = [...allData];
      } else {
        filteredData = allData.filter(item => selectedOptions.includes(item.topic));
      }
      if (filteredData.length > 0) pickRandom();
    }

    function pickRandom() {
      if (filteredData.length === 0) {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p.");
        return;
      }
      currentIndex = Math.floor(Math.random() * filteredData.length);
      document.getElementById("question").innerText = filteredData[currentIndex].vi;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) return;
      const answerText = filteredData[currentIndex].en;
      document.getElementById("answer").innerText = answerText;
      document.getElementById("answer").style.display = "block";

      const utterance = new SpeechSynthesisUtterance(answerText);
      utterance.lang = 'en-US';
      const voices = speechSynthesis.getVoices();
      const americanVoice = voices.find(v => v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Microsoft')));
      if (americanVoice) {
        utterance.voice = americanVoice;
      }
      speechSynthesis.speak(utterance);
    }
  </script>
