<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uspeak - Talk to kid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002F87, #6A75B3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 1.2em;
      color: red; 
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1em;
      color: #666;
      margin-bottom: 15px;
    }
    .question {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    .answer {
      font-size: 1em;
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 8px;
    }
    .answer.show { display: block; }
    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
    }
    .btn-primary { background: #002F87; color: white; font-size: 0.85em; padding: 4px 12px; }
    .btn-secondary { background: #4CAF50; color: white; }
    #topicContainer {
      display: none;
      margin: 10px 0;
    }
    .topic-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 4px;
      max-height: 90px;
      overflow-y: auto;
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f8f8f8;
    }
    .topic-option {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.5em;
    }
    .topic-option input[type="checkbox"] {
      cursor: pointer;
    }
    #selectedCount {
      font-size: 0.8em;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    #selectedCountInline {
      font-size: 0.8em;
      color: #333;
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Uspeak - Talk to kid</h1>
      <p>√în luy·ªán m·ªói ng√†y m·ªôt ch√∫t, ƒë·ªÉ t·ª± tin giao ti·∫øp h∆°n.</p>
    </div>

    <div>
      <button onclick="toggleTopics()" class="btn btn-primary">üéØ Ch·ªçn ch·ªß ƒë·ªÅ</button>
      <span id="selectedCountInline" style="display:none;"></span>
    </div>

    <div id="topicContainer">
      <div id="selectedCount">S·ªë ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn: 0</div>
      <div id="topicOptions" class="topic-options">ƒêang t·∫£i d·ªØ li·ªáu...</div>
      <button class="btn btn-primary" onclick="confirmTopics()">‚úÖ X√°c nh·∫≠n ch·ªß ƒë·ªÅ</button>
    </div>

    <div class="question" id="question">Ch∆∞a c√≥ d·ªØ li·ªáu.</div>
    <div class="answer" id="answer"></div>

    <button class="btn btn-primary" id="showAnswerBtn" disabled><i class="fa fa-eye"></i> Xem k·∫øt qu·∫£</button>
    <button class="btn btn-secondary" id="nextBtn" disabled><i class="fa fa-dice"></i> C√¢u ti·∫øp theo</button>
  </div>

  <script>
    let allData = [], filteredData = [], currentIndex = -1;

    async function loadFixedExcelFile(filename = 'data.xlsx') {
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i file");

        const buffer = await res.arrayBuffer();
        const workbook = XLSX.read(buffer, { type: "array" });

        for (const sheetName of workbook.SheetNames) {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          const data = json.map(row => ({
            topic: row["CHU_DE"]?.toString().trim(),
            vi: row["DE_BAI"]?.toString().trim(),
            en: row["DAP_AN"]?.toString().trim()
          })).filter(item => item.topic && item.vi);

          allData.push(...data);
        }

        console.log("üìä allData topics:", [...new Set(allData.map(d => d.topic))]);

        if (allData.length > 0) {
          createTopicCheckboxes();
        } else {
          document.getElementById("question").innerText = "Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá trong file Excel!";
        }
      } catch (err) {
        document.getElementById("question").innerText = "L·ªói khi t·∫£i file Excel: " + err.message;
      }
    }

    function toggleTopics() {
      const container = document.getElementById("topicContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    function confirmTopics() {
      const totalSelected = new Set(filteredData.map(d => d.topic)).size;
      if (totalSelected === 0) {
        alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ch·ªß ƒë·ªÅ!");
        return;
      }
      document.getElementById("topicContainer").style.display = "none";
    }

    function createTopicCheckboxes() {
      const container = document.getElementById("topicOptions");
      const topics = [...new Set(allData.map(d => d.topic))].sort();
      container.innerHTML = '';

      const allBox = document.createElement("div");
      allBox.className = "topic-option";
      allBox.innerHTML = `<input type="checkbox" id="allTopics"> <label for="allTopics"><strong>T·∫•t c·∫£</strong></label>`;
      container.appendChild(allBox);

      topics.forEach(topic => {
        const div = document.createElement("div");
        div.className = "topic-option";
        div.innerHTML = `<input type="checkbox" class="topicCheckbox" value="${topic}"> <label>${topic}</label>`;
        container.appendChild(div);
      });

      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener("change", handleTopicFilter);
      });

      handleTopicFilter();
    }

    function handleTopicFilter() {
      const allToggle = document.getElementById("allTopics");
      const checkboxes = document.querySelectorAll(".topicCheckbox");

      if (allToggle.checked && filteredData.length === allData.length) {
        allToggle.checked = false;
        checkboxes.forEach(cb => cb.checked = false);
        filteredData = [];
      } else if (allToggle.checked) {
        filteredData = [...allData];
        checkboxes.forEach(cb => cb.checked = false);
      } else {
        const selectedTopics = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
        filteredData = allData.filter(item => selectedTopics.includes(item.topic));
      }

      document.getElementById("nextBtn").disabled = filteredData.length === 0;
      document.getElementById("showAnswerBtn").disabled = true;

      const count = new Set(filteredData.map(d => d.topic)).size;
      document.getElementById("selectedCount").innerText = `S·ªë ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn: ${count}`;
      const inlineCount = document.getElementById("selectedCountInline");
      inlineCount.innerText = `${count} ch·ªß ƒë·ªÅ ƒë√£ ch·ªçn`;
      inlineCount.style.display = count > 0 ? "inline-block" : "none";

      if (filteredData.length > 0) {
        document.getElementById("question").innerText = "";
        nextQuestion();
      } else {
        document.getElementById("question").innerText = "Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ch·ªß ƒë·ªÅ!";
        document.getElementById("answer").innerText = "";
      }
    }

    function nextQuestion() {
      if (filteredData.length === 0) return;
      currentIndex = Math.floor(Math.random() * filteredData.length);
      const q = filteredData[currentIndex];
      document.getElementById("question").innerText = q.vi;
      document.getElementById("answer").innerText = q.en;
      document.getElementById("answer").classList.remove("show");
      document.getElementById("showAnswerBtn").disabled = false;
    }

    function showAnswer() {
      const text = document.getElementById("answer").innerText;
      document.getElementById("answer").classList.add("show");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      const voices = speechSynthesis.getVoices();
      const preferred = voices.find(v => v.lang === 'en-US' && v.name.toLowerCase().includes('google'));
      if (preferred) utterance.voice = preferred;
      speechSynthesis.speak(utterance);
    }

    document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    document.getElementById("showAnswerBtn").addEventListener("click", showAnswer);

    loadFixedExcelFile();
  </script>
</body>
</html>
